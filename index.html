<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- link typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bind CSS Style -->
    <link rel="stylesheet" href="stylesnew.css" />
  </head>

  <body>
    <div id="app" class="app">
      <!-- Header -->
      <header class="topbar">
        <!-- Menu icon -->
        <div class="header-side left">
          <button id="homeBtn" class="btn">
            <img
              id="btn-img"
              src="data/bilds/logo.png"
              alt="logo with brand name: advent4u, advent for you."
            />
          </button>

          <div class="hamburger-container">
            <button
              id="menuBtn"
              class="btn hamburger-btn"
              data-i18n="nav.menu"
            ></button>
            <div id="menuDropdown" class="menu-dropdown">
              <button
                class="menu-item"
                data-page="calendar"
                data-i18n="nav.calendar"
              ></button>
              <button
                class="menu-item"
                data-page="openlink"
                data-i18n="nav.openlink"
              ></button>
              <button
                class="menu-item"
                data-page="create"
                data-i18n="nav.create"
              ></button>
            </div>
          </div>
        </div>
        <!-- Current day -->
        <div class="header-side right">
          <!-- Current date-time -->
          <span id="currentDate"></span>
          <span id="currentHour"></span>
          <!-- Language selector -->
          <select id="pageLanguage"></select>
        </div>
      </header>

      <!-- PAGES -->
      <main>
        <!-- PAGE: CALENDAR -->
        <section id="page-calendar" class="page">
          <!-- Titel TO PERSON -->
          <h2 id="name-to"></h2>
          <div class="grid" id="calendar"></div>

          <!-- Windows-->
          <template id="door-tpl">
            <button class="door" type="button">
              <span class="num"></span>
            </button>
          </template>

          <!-- Opened Window-content -->
          <dialog id="popup" class="dialog">
            <!-- NUMBER/titel of window-->
            <h2 id="popup-title" data-i18n="labels.popupdaytitle"></h2>
            <!-- TEXT/Content of window -->
            <p id="popup-text"></p>
            <div class="actions">
              <!-- Close BTN-->
              <button
                id="popup-close-btn"
                type="button"
                data-i18n="buttons.closecalendar"
              ></button>
            </div>
          </dialog>
        </section>

        <!-- PAGE: STARTSEIT -->
        <section id="page-home" class="page">
          <!-- HERO -->
          <section class="hero-container">
            <section id="hero">
              <!-- title, text -->
              <div class="hero-left">
                <p class="hero-kicker" data-i18n="hero.kicker"></p>
                <h1 class="hero-title" data-i18n="hero.title"></h1>
                <p class="hero-subtitle" data-i18n="hero.subtitle"></p>

                <!-- action buttons -->
                <div id="heroActions" class="hero-actions">
                  <button
                    class="btn btn-primary"
                    data-page="create"
                    type="button"
                    id="heroCreateBtn"
                    data-i18n="hero.createbtn"
                  ></button>

                  <button
                    class="btn btn-ghost"
                    data-page="openlink"
                    type="button"
                    id="heroOpenLinkBtn"
                    data-i18n="hero.openlink"
                  ></button>

                  <button
                    class="btn btn-secondary"
                    data-page="calendar"
                    type="button"
                    id="heroViewBtn"
                    data-i18n="hero.viewbtn"
                  ></button>
                </div>

                <p class="hero-trust" data-i18n="hero.trust"></p>
              </div>

              <!-- hero right side  -->
              <div class="hero-right"></div>
            </section>
          </section>

          <!-- 2 CARDS -->
          <section class="cards">
            <article class="card">
              <h3 class="card-title" data-i18n="cardnegative.title"></h3>
              <ul class="card-list-negative">
                <li data-i18n="cardnegative.li1"></li>
                <li data-i18n="cardnegative.li2"></li>
                <li data-i18n="cardnegative.li3"></li>
                <li data-i18n="cardnegative.li4"></li>
                <li data-i18n="cardnegative.li5"></li>
                <li data-i18n="cardnegative.li6"></li>
              </ul>
            </article>

            <article class="card card-accent">
              <h3 class="card-title" data-i18n="cardpositive.title"></h3>
              <ul class="card-list-positive">
                <li data-i18n="cardpositive.li1"></li>
                <li data-i18n="cardpositive.li2"></li>
                <li data-i18n="cardpositive.li3"></li>
                <li data-i18n="cardpositive.li4"></li>
                <li data-i18n="cardpositive.li5"></li>
                <li data-i18n="cardpositive.li6"></li>
              </ul>
            </article>
          </section>

          <!-- HOW IT WORKS -->
          <section class="how">
            <div class="how-head">
              <h3 class="how-title" data-i18n="how.title"></h3>
              <p class="how-subtitle" data-i18n="how.subtitle"></p>
            </div>

            <div class="how-grid">
              <article class="how-step">
                <span class="step-num">1</span>
                <h4 data-i18n="how.step1.instruction"></h4>
                <p data-i18n="how.step1.hint"></p>
              </article>

              <article class="how-step">
                <span class="step-num">2</span>
                <h4 data-i18n="how.step2.instruction"></h4>
                <p data-i18n="how.step2.hint"></p>
              </article>

              <article class="how-step">
                <span class="step-num">3</span>
                <h4 data-i18n="how.step3.instruction"></h4>
                <p data-i18n="how.step3.hint"></p>
              </article>

              <article class="how-step">
                <span class="step-num">4</span>
                <h4 data-i18n="how.step4.instruction"></h4>
                <p data-i18n="how.step4.hint"></p>
              </article>
            </div>
          </section>
        </section>

        <!-- PAGE: CREATE CUSTOM -->
        <section id="page-create" class="page">
          <!-- page titel -->
          <h2 data-i18n="titles.create"></h2>
          <progress id="stepProgress" max="100"></progress>
          <section id="create-container">
            <div id="create-track">
              <!-- Step 1: Basic config -->
              <div class="create-step">
                <h3 data-i18n="titles.createstep1"></h3>
                <!-- From Field -->
                <div class="field">
                  <label data-i18n="labels.from" for="fromInput"> </label>
                  <input
                    type="text"
                    id="fromInput"
                    data-i18n-placeholder="placeholders.from"
                  />
                  <label
                    for="fromInput"
                    class="charactercounter"
                    id="charactersFromCount"
                  ></label>
                </div>
                <!-- To Field -->
                <div class="field">
                  <label data-i18n="labels.to" for="toInput"> </label>
                  <input
                    type="text"
                    id="toInput"
                    data-i18n-placeholder="placeholders.to"
                  />
                  <label
                    for="toInput"
                    class="charactercounter"
                    id="charactersToCount"
                  ></label>
                </div>

                <!-- Theme option -->
                <div>
                  <!-- Lbl Theme -->
                  <label data-i18n="labels.theme" for="themeSelect"></label>

                  <!-- Options Theme -->
                  <select id="themeSelect"></select>
                </div>

                <!-- Generate URL default or create custom messages BTN-->
                <div class="btn-row">
                  <button
                    id="btnCreateDefault"
                    data-i18n="buttons.generatedefaulturl"
                  ></button>
                  <button
                    id="btnAddCustom"
                    data-i18n="buttons.addmessages"
                  ></button>
                </div>
              </div>

              <!-- Step 2: Edit messages -->
              <div class="create-step">
                <h3 data-i18n="titles.createstep2"></h3>
                <div id="dayHolder">
                  <p id="dailyLabel" data-i18n="labels.day"></p>
                  <p id="dailyNumber"></p>
                </div>
                <textarea
                  id="messageEditor"
                  rows="5"
                  maxlength="250"
                ></textarea>
                <label
                  for="messageEditor"
                  class="charactercounter"
                  id="charactersMessageEditor"
                ></label>
                <div class="btn-row">
                  <button
                    id="btnPrevDay"
                    data-i18n="buttons.prevmessage"
                  ></button>
                  <button
                    id="btnNextDay"
                    data-i18n="buttons.nextmessage"
                  ></button>
                </div>
              </div>

              <!-- Step 3: Preview -->
              <div class="create-step">
                <h3 data-i18n="titles.createstep3"></h3>
                <!-- Preview of the sender name -->
                <div class="prew">
                  <span data-i18n="labels.from"></span>
                  <span id="previewFrom"></span>
                </div>
                <!-- Preview of the reciever name -->
                <div class="prew">
                  <span data-i18n="labels.to"></span>
                  <span id="previewTo"></span>
                </div>
                <span
                  for="previewMessages"
                  data-i18n="labels.previewmessageslist"
                ></span>
                <!-- Preview of the 24 message in a list -->
                <ul id="previewMessages"></ul>

                <div class="btn-row">
                  <button
                    id="btnBackToEdit"
                    data-i18n="buttons.backtoedit"
                  ></button>
                  <button
                    id="btnGenerateUrl"
                    data-i18n="buttons.generatecustomurl"
                  ></button>
                  <button
                    id="btnShowGenerated"
                    data-i18n="buttons.showurl"
                  ></button>
                </div>
              </div>
            </div>
          </section>
        </section>
      </main>

      <!-- POPUP FOR GENERATED URL -->
      <dialog id="urlDialog" class="dialog">
        <h2 data-i18n="labels.sharecalendartitle"></h2>
        <p data-i18n="labels.copyinstruction"></p>

        <input type="text" id="generatedUrl" readonly />
        <div class="actions">
          <button id="btnCopyUrl" data-i18n="buttons.copy"></button>
          <button id="btnOpenUrl" data-i18n="buttons.open"></button>
        </div>
      </dialog>

      <!-- POPUP FOR OPEN EXISTING LINK -->
      <dialog id="openLinkDialog" class="dialog">
        <h2 data-i18n="labels.openlinktitle"></h2>
        <p data-i18n="labels.openlinkhint"></p>

        <input
          id="openLinkInput"
          type="text"
          inputmode="url"
          autocomplete="off"
          placeholder="https://...?data=..."
        />

        <p id="openLinkError" class="dialog-error" hidden></p>

        <div class="actions">
          <button
            id="btnOpenLinkCancel"
            type="button"
            data-i18n="buttons.cancel"
          ></button>
          <button
            id="btnOpenLinkGo"
            type="button"
            data-i18n="buttons.open"
          ></button>
        </div>
      </dialog>
    </div>
    <footer>
      <div>
        <!-- Titel FROM PERSON -->
        <p id="name-from"></p>
      </div>
    </footer>
  </body>
  <!-- Bind JS file -->
  <script type="module" src="main.js" defer></script>
</html>
